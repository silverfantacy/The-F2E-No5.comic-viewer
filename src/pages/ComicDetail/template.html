<div class="comicDetail">
  <div v-if="detail">
    <div class="detail">
      <div class="cover">
        <img :src="detail.cover">
      </div>
      <div class="info">
        <h2 class="title">{{ detail.title }}</h2>
        <ul>
          <li data-title="類型">{{detail.type}}</li>
          <li data-title="作者">{{detail.author}}</li>
          <li data-title="狀態">{{detail.status}}</li>
          <li data-title="評分">
            <span>★★★★★</span>
          </li>
          <!-- <li data-title="類型">{{detail.type}}</li>
        <li data-title="作者">{{detail.author}}</li>
        <li data-title="狀態">{{detail.status}}</li>
        <li data-title="評分">
          <ScoreStar :score="detail.score" />
        </li> -->
          <!-- <li>類 型 網頁卡發</li>
        <li>作 者 XXOX</li>
        <li>狀 態 連載中</li>
        <li>評 分
          <span>★★★★★</span>
        </li> -->
        </ul>
      </div>
    </div>
    <div class="description"
         data-title="簡介">
      <!-- <p>簡介</p> -->
      <p>{{ detail.description }}</p>
    </div>
    <div class="chapter"
         data-title="連載">
      <!-- <p>連載</p> -->
      <ul>
        <li v-for="item in detail.chapters">
          <!-- <a>{{ item.text }}</a> -->
          <router-link :to="'/comics/'+detail.id+'/chapter/'+item.id">{{ item.text }}</router-link>
        </li>
        <!-- <li>
          <a>第 10 話</a>
        </li> -->
      </ul>
    </div>
  </div>
</div>
