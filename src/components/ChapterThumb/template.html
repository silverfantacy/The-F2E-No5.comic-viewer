<div class="chapterThumb">
  <ul>
    <li class="cBtn"
        v-if="pchapter">
      <router-link :to="pchapter"
                   replace>
        <span>上一話</span>
      </router-link>
    </li>
    <li v-for="(item,index) in pages"
        :class="{active:index == page}">
      <a href="javascript:;"
         :style="{backgroundImage:'url('+item+')'}"
         @click="clickHandler(index)"></a>
    </li>
    <li class="cBtn"
        v-if="nchapter">
      <router-link :to="nchapter"
                   replace>
        <span>下一話</span>
      </router-link>
    </li>
  </ul>
</div>
